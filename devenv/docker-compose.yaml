name: lockd-dev
version: "3.9"
services:
  lockd:
    build:
      context: ..
      dockerfile: Containerfile
    environment:
      LOCKD_CONFIG_DIR: /config
      LOCKD_STORE: disk:///storage
      LOCKD_OTLP_ENDPOINT: otel-collector:4317
      LOCKD_METRICS_LISTEN: 0.0.0.0:9464
    ports:
      - "9341:9341"
    expose:
      - "9464"                         # Prometheus scrape (internal only)
    volumes:
      - ./volumes/lockd-config:/config
      - ./volumes/lockd-storage:/storage
    depends_on:
      otel-collector:
        condition: service_healthy

  etcd:
    image: quay.io/coreos/etcd:v3.5.13
    command:
      - etcd
      - --name=etcd-1
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd:2380
      - --initial-cluster=etcd-1=http://etcd:2380
      - --initial-cluster-token=lockd-etcd
      - --initial-cluster-state=new
    ports:
      - "2379:2379"
    volumes:
      - ./volumes/etcd-data:/etcd-data
    healthcheck:
      test: ["CMD", "sh", "-c", "ETCDCTL_API=3 etcdctl endpoint health --endpoints=http://localhost:2379"]
      interval: 5s
      timeout: 3s
      retries: 20
  jaeger:
    image: jaegertracing/jaeger:latest
    environment:
      OTLP_GRPC_SERVER_ENABLED: "true"
      OTLP_HTTP_SERVER_ENABLED: "true"
    ports:
      - "16686:16686"                  # UI only
    expose:
      - "4317"                         # OTLP/gRPC (internal to compose network)
      - "4318"                         # OTLP/HTTP (internal)
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:16686"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: lockddev
      MINIO_ROOT_PASSWORD: lockddevpass
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./volumes/miniostore:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.137.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # host -> collector (OTLP/gRPC)
      - "4318:4318"   # host -> collector (OTLP/HTTP)
      - "13133:13133" # health
    depends_on:
      jaeger:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:13133/healthz"]
      interval: 5s
      timeout: 3s
      retries: 30

  prometheus:
    image: prom/prometheus:v2.52.0
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=7d
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      otel-collector:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/ready"]
      interval: 5s
      timeout: 3s
      retries: 20

  grafana:
    image: grafana/grafana-oss:10.4.3
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy

volumes:
  prometheus-data:
